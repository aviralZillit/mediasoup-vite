apiVersion: v1
kind: ServiceMonitor
metadata:
  name: mediasoup-server-monitor
  namespace: mediasoup
  labels:
    app: mediasoup-server
spec:
  selector:
    matchLabels:
      app: mediasoup-server
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: mediasoup-server-rules
  namespace: mediasoup
  labels:
    app: mediasoup-server
spec:
  groups:
  - name: mediasoup.rules
    rules:
    - alert: MediaSoupHighCPU
      expr: cpu_usage_percent > 80
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "MediaSoup server high CPU usage"
        description: "MediaSoup server {{ $labels.instance }} has high CPU usage: {{ $value }}%"
    
    - alert: MediaSoupHighMemory
      expr: memory_usage_percent > 85
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "MediaSoup server high memory usage"
        description: "MediaSoup server {{ $labels.instance }} has high memory usage: {{ $value }}%"
    
    - alert: MediaSoupConnectionDrop
      expr: rate(connection_drops_total[5m]) > 0.1
      for: 2m
      labels:
        severity: critical
      annotations:
        summary: "MediaSoup server connection drops detected"
        description: "MediaSoup server {{ $labels.instance }} is experiencing connection drops"
    
    - alert: MediaSoupServiceDown
      expr: up == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "MediaSoup server is down"
        description: "MediaSoup server {{ $labels.instance }} is not responding"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-mediasoup
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  mediasoup-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "MediaSoup Server Dashboard",
        "tags": ["mediasoup", "webrtc"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Active Connections",
            "type": "stat",
            "targets": [
              {
                "expr": "active_connections",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "CPU Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "cpu_usage_percent",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "memory_usage_percent",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "Connection Quality Score",
            "type": "graph",
            "targets": [
              {
                "expr": "avg(connection_quality_score)",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "5s"
      }
    }
